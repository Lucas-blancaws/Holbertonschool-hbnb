<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="images/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>

        <section id="filter">
            <h2>Explorer Our Places</h2>
            <div class="filter-container">
            <label for="price-filter">Filter by Max Price:</label>
            <select id="price-filter">
                <option value="">All prices</option>
                <option value="50">Under 50‚Ç¨</option>
                <option value="100">Under 100‚Ç¨</option>
                <option value="200">Under 200‚Ç¨</option>
            </select>
            </div>
        </section>

        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <img src="images/Places1.jpg" alt="Place name">
                <div class="place-info">
                    <h3>Place Name</h3>
                    <p class="price">XX‚Ç¨ per night</p>
                    <button class="details-button">View Details</button>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

<!-- Lecteur de musique am√©lior√© -->
    <div id="music-player" class="music-player">
        <div class="music-info">
            <span id="track-name" class="track-name">Loading...</span>
        </div>
        
        <div class="music-controls">
            <button id="prev-btn" class="control-btn" title="Previous">‚èÆÔ∏è</button>
            <button id="play-pause-btn" class="play-pause-btn" title="Play/Pause">üéµ</button>
            <button id="next-btn" class="control-btn" title="Next">‚è≠Ô∏è</button>
        </div>
        
        <div class="progress-container">
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            <span id="duration-time" class="time">0:00</span>
        </div>
        
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="30">
            <span id="volume-value" class="volume-value">30%</span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
