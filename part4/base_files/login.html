<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="images/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <p class="form-subtitle">Please enter your credentials</p>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-button">Login</button>

                <p class="form-message" id="error-message" style="display: none;"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

<!-- Lecteur de musique am√©lior√© -->
    <div id="music-player" class="music-player">
        <div class="music-info">
            <span id="track-name" class="track-name">Loading...</span>
        </div>
        
        <div class="music-controls">
            <button id="prev-btn" class="control-btn" title="Previous">‚èÆÔ∏è</button>
            <button id="play-pause-btn" class="play-pause-btn" title="Play/Pause">üéµ</button>
            <button id="next-btn" class="control-btn" title="Next">‚è≠Ô∏è</button>
        </div>
        
        <div class="progress-container">
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            <span id="duration-time" class="time">0:00</span>
        </div>
        
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="30">
            <span id="volume-value" class="volume-value">30%</span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
